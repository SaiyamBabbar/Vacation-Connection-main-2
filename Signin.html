<!DOCTYPE html>
<html>
<head>
	<title>Split Screen Signup Page</title>
	<style>
		body {
			margin: 0;
			padding: 0;
			font-family: Arial, sans-serif;
		}
		.container {
			display: flex;
			flex-wrap: wrap;
			height: 100vh;
		}
		.left {
			flex: 1;
			background-image: url('https://images.unsplash.com/photo-1698349239564-f82472deaf1f?auto=format&fit=crop&q=80&w=1887&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');
			background-size: cover;
			background-position: center;
			display: flex;
			flex-direction: column;
			justify-content: center;
			align-items: center;
		}
		.right {
			flex: 1;
			background-color: #f2f2f2;
			display: flex;
			flex-direction: column;
			justify-content: center;
			align-items: center;
		}
		h1 {
			color: white;
			margin-bottom: 20px;
		}
		.subhead {
			color: white;
			font-size: 18px;
			margin-bottom: 40px;
		}
		.create {
			color: black;
			margin-bottom: 20px;
		}
		form {
			display: flex;
			flex-direction: column;
			align-items: center;
			width: 50%;
			background-color: #fff;
			padding: 20px;
			border-radius: 10px;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
		}
		input[type="text"], input[type="email"], input[type="password"] {
			width: 100%;
			padding: 10px;
			margin-bottom: 10px;
			border: none;
			border-radius: 5px;
			box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
		}
		.submit {
			background-color: #2f00ff;
			color: #fff;
			padding: 10px;
			border: none;
			border-radius: 5px;
			cursor: pointer;
			transition: background-color 0.3s ease;
			text-decoration: none;
		}
		.submit:hover {
			background-color: #45009e;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="left">
			<h1>Welcome to Vacation Connection!</h1>
			<p class="subhead">Join us and start planning your dream vacation today.</p>
		</div>
		<div class="right">
			<h1 class="create">Create an Account</h1>
			<p>Don't have an account yet? Sign up below.</p>
			<form>
				<input type="text" placeholder="Full Name">
				<input type="email" placeholder="Email Address">
				<input type="password" placeholder="Password">
				<a href="./index.html" class="submit">Sign up</a>
			</form>
			<p>Already have an account? <a href="#">Sign in here</a>.</p>
		</div>
	</div>
</body>
</html>
